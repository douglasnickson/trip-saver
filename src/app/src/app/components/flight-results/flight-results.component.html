<div class="results-card">
  <h2>Resultados da Busca</h2>
  <ul>
    <li class="flight-item" *ngFor="let flight of flights">
      <div class="flight-details">
        <h3>{{ flight.flightNumber }}</h3>
        <p>Partida: {{ flight.departureTime }} | Escalas: {{ flight.stops }} | Duração: {{ flight.duration }}</p>
        <p>Preço em Milhas: {{ flight.priceMiles }} | Preço em Dinheiro: {{ flight.priceMoney }}</p>
      </div>
      <button class="view-details">Ver Detalhes</button>
    </li>
  </ul>
</div>
